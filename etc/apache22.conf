#This is an apache 2.2 vhost config. Why Virtual Host over .htaccess? Only use HTACCESS if you absoultely have to, its a big performance hit.
#see: http://bakery.cakephp.org/articles/view/boost-performance-by-removing-htaccess-plus-multi-site-with-virtualdocumentroot

#make sure to setup permissions:
#sudo chgrp -R www-data /opt/coolapp/app/webroot
#sudo chmod -R g+r /opt/coolapp/app/webroot
#sudo chmod -R g+w /opt/coolapp/app/webroot/ccss
#sudo chmod -R g+w /opt/coolapp/app/webroot/cjs
#sudo chmod -R g+w /opt/coolapp/app/webroot/cache

#sudo chgrp -R www-data /opt/coolapp/app/tmp
#sudo chmod -R g+rw /opt/coolapp/app/tmp

<VirtualHost *:80>
        ServerName www.myreallycoolcakeapp.com
        ServerAlias www.myreallycoolcakeapp.com myreallycoolcakeapp.com
	#point right to the CakePHP webroot for performance
        DocumentRoot /var/www/myreallycoolcakeapp.com/app/webroot
	DirectoryIndex index.php

	# video
	AddType video/ogg  ogg ogv
	AddType video/mp4  mp4
	AddType video/webm webm

	# Proper svg serving. Required for svg webfonts on iPad
	#   twitter.com/FontSquirrel/status/14855840545
	AddType image/svg+xml                 svg svgz 

	# webfonts
	AddType application/vnd.ms-fontobject eot
	AddType font/ttf                      ttf
	AddType font/otf                      otf
	AddType font/x-woff                   woff

	AddType text/cache-manifest           manifest
	AddType text/x-component              htc

	# gzip compression.
	<IfModule mod_deflate.c>

	# html, txt, css, js, json, xml, htc:
	  AddOutputFilterByType DEFLATE text/html text/plain text/css application/x-javascript text/javascript application/javascript application/json text/xml application/xml text/x-component application/rss+xml text/xml

	# webfonts and svg:
	  <FilesMatch "\.(ttf|otf|eot|svg)$" >
	    SetOutputFilter DEFLATE
	  </FilesMatch>
	</IfModule>

	# these are pretty far-future expires headers
	# they assume you control versioning with cachebusting query params like
	#   <script src="application.js?20100608">
	# additionally, consider that outdated proxies may miscache 
	#   www.stevesouders.com/blog/2008/08/23/revving-filenames-dont-use-querystring/

	# if you don't use filenames to version, lower the css and js to something like
	#   "access plus 1 week" or so

	<IfModule mod_expires.c>
	  Header set cache-control: public
	  ExpiresActive on

	# Perhaps better to whitelist expires rules? Perhaps.
	  ExpiresDefault                          "access plus 1 month"

	# cache.manifest needs re-reqeusts in FF 3.6 (thx Remy ~Introducing HTML5)
	  ExpiresByType text/cache-manifest       "access plus 0 seconds"

	# your document html 
	  ExpiresByType text/html                 "access plus 0 seconds"
	  
	# data
	  ExpiresByType text/xml                  "access plus 0 seconds"
	  ExpiresByType application/xml           "access plus 0 seconds"
	  ExpiresByType application/json          "access plus 0 seconds"


	# rss feed
	  ExpiresByType application/rss+xml       "access plus 1 hour"

	# favicon (cannot be renamed)
	  ExpiresByType image/vnd.microsoft.icon  "access plus 1 week" 

	# media: images, video, audio
	  ExpiresByType image/gif                 "access plus 1 month"
	  ExpiresByType image/png                 "access plus 1 month"
	  ExpiresByType image/jpg                 "access plus 1 month"
	  ExpiresByType image/jpeg                "access plus 1 month"
	  ExpiresByType video/ogg                 "access plus 1 month"
	  ExpiresByType audio/ogg                 "access plus 1 month"
	  ExpiresByType video/mp4                 "access plus 1 month"
	  ExpiresByType video/webm                "access plus 1 month"
	  
	# webfonts
	  ExpiresByType font/ttf                  "access plus 1 month"
	  ExpiresByType font/woff                 "access plus 1 month"
	  ExpiresByType image/svg+xml             "access plus 1 month"
	  
	# css and javascript
	  ExpiresByType text/css                  "access plus 1 month"
	  ExpiresByType application/javascript    "access plus 1 month"
	  ExpiresByType text/javascript           "access plus 1 month"
	</IfModule>




	# Since we're sending far-future expires, we don't need ETags for
	# static content.
	#   developer.yahoo.com/performance/rules.html#etags
	FileETag None

	<IfModule mod_rewrite.c>
	  RewriteEngine On
	  # you probably want www.example.com to forward to example.com -- shorter URLs are sexier.
	  #   no-www.org/faq.php?q=class_b
	  RewriteCond %{HTTP_HOST} ^www\.(.+)$ [NC]
	  RewriteRule ^(.*)$ http://%1/$1 [R=301,L]

	  #for security
	  RewriteCond %{REQUEST_METHOD} ^(TRACK|TRACE)
	  RewriteRule .* - [F]
	</IfModule>
	
	# without -MultiViews, Apache will give a 404 for a rewrite if a folder of the same name does not exist (e.g. “/blog/hello”)
	#   webmasterworld.com/apache/3808792.htm
	Options FollowSymLinks -MultiViews -Indexes
	
	# use utf-8 encoding for anything served text/plain or text/html
	AddDefaultCharset utf-8
	# force utf-8 for a number of file formats
	AddCharset utf-8 .html .css .js .xml .json .rss

        <Directory /var/www/myreallycoolcakeapp.com/app/webroot>
                Options FollowSymLinks

		#dont parse .htaccess - big performance gain
                AllowOverride None

		#Cuz we aint parsing htaccess, take care of it for CakePHP
                RewriteEngine on
                RewriteCond %{REQUEST_FILENAME} !-d
                RewriteCond %{REQUEST_FILENAME} !-f
                RewriteRule ^(.*)$ index.php?url=$1 [QSA,L]
        </Directory>
</VirtualHost>
